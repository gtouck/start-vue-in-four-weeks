  <body style="background-color: aquamarine">
    <div
      class="resultParas"
      style="
        text-align: center;
        width: 800px;
        margin: auto auto;
        background-color: bisque;
      "
    >
      <div>
        <p class="guesses"></p>
      </div>
      <br />
      <div>
        <p class="lastResult"></p>
      </div>
      <br />
      <div>
        <p class="lowOrHi"></p>
      </div>
      <br />
      <div>
        <p class="chanceRemain"></p>
      </div>
      <br />
      <div>
        <label for="guessField">Enter a guess: </label>
        <input
          type="number"
          id="guessField"
          class="guessField"
          style="width: fit-content"
        />
        <div class="botton" @click="fun">
          <div
            style="
              width: 16px;
              height: 16px;
              background-image: url(translate.svg);
              background-size: cover;
              display: inline-block;
              margin: auto 10px;
            "
          ></div>
          <span style="font-size: smaller">æäº¤</span>
        </div>
      </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    const guesses = document.querySelector(".guesses");
    const lastResult = document.querySelector(".lastResult");
    const lowOrHi = document.querySelector(".lowOrHi");
    const chanceRemain = document.querySelector(".chanceRemain");

    const guessSubmit = document.querySelector(".botton");
    const guessField = document.querySelector(".guessField");

    let guessCount = 0;
    const guesschances = 6;
    let resetButton;
    lastResult.textContent = "enjoy the gameğŸ˜Š";
    lowOrHi.textContent = "input a number between 1 and 100";
    guesses.textContent = "Previous guesses: ";
    chanceRemain.textContent =
      "You have " + (guesschances - guessCount) + " chances left";
    function checkGuess() {
      let userGuess = Number(guessField.value);
      // æ ¡éªŒ,å¦‚æœä¸æ˜¯æ•°å­—,åˆ™ä¸æ‰§è¡Œ,å¹¶å¼¹å‡ºæç¤º
      if (isNaN(userGuess)) {
        alert("è¯·è¾“å…¥æ•°å­—");
        return;
      }
      guessCount++;

      chanceRemain.textContent =
        "You have " + (guesschances - guessCount) + " chances left";
      guesses.textContent += userGuess + " ";
      if (userGuess === randomNumber) {
        lastResult.textContent = "Congratulations! You got it right!";
        lastResult.style.backgroundColor = "green";
        lowOrHi.textContent = "";
        setGameOver();
      } else if (guessCount === guesschances) {
        lastResult.textContent = "!!!GAME OVER!!!";
        setGameOver();
      } else {
        lastResult.textContent = "Wrong!";
        lastResult.style.backgroundColor = "red";
        if (userGuess < randomNumber) {
          lowOrHi.textContent = "Last guess was too low!";
        } else if (userGuess > randomNumber) {
          lowOrHi.textContent = "Last guess was too high!";
        }
      }

      guessField.value = "";
      guessField.focus();
    }
    function setGameOver() {
      guessField.disabled = true;
      guessSubmit.style.display = "none";
      resetButton = document.createElement("button");
      resetButton.textContent = "Start new game";
      document.body.appendChild(resetButton);
      resetButton.addEventListener("click", resetGame);
    }
    function resetGame() {
      // åˆ·æ–°é¡µé¢
      window.location.reload();
    }
    guessSubmit.addEventListener("click", checkGuess);
    // ç›‘å¬å›è½¦é”®
    document.onkeydown = function (event) {
      var e = event || window.event || arguments.callee.caller.arguments[0];
      if (e && e.keyCode == 13) {
        checkGuess();
      }
    };
  </script>
</html>
